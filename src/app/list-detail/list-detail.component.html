<div class="container" *ngIf="listDoc">
	<div class='heading'>
		<div>
			<app-fs-input
				class="title"
				placeholder="Title"
				[document]='listDoc'
				field="title"
			></app-fs-input>
		</div>

		<div>
			<app-fs-input
				class="description"
				placeholder="Description"
				[document]='listDoc'
				field="desc"
			></app-fs-input>
		</div>
	</div>

	<div>
		<ul class="items">
			<app-item-detail
				class='item'
				*ngFor="let itemM of itemsMeta | async; trackBy: trackByFn;"
				[itemMeta]="itemM"
			></app-item-detail>
			<li class='add' *ngIf="itemsMeta | async">
				<input type="submit" value="+" (click)="addItem()">
				<input type="text" [(ngModel)]="newItemName" name="name" placeholder="Add an item...">
			</li>
		</ul>
	</div>
</div>
