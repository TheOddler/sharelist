<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
	<h1>
		Welcome to Sharelist!
	</h1>

	<input type="text" [(ngModel)]="title" name="title" placeholder="Title..">
	<textarea [(ngModel)]="desc" name="desc" placeholder="Description.."></textarea>
	<input type="submit" value="Add a List" (click)="addList()">

	<ul *ngFor="let list of listsMeta | async">
		<li (click)="getList(list.id)">
			<strong>{{ list.data.title}}</strong> 
			(<a href="#" (click)="deleteList(list.id)">delete</a>)
			<br> {{list.data.desc}}
		</li>
	</ul>

	<div *ngIf="list">
		<h1>A specific list:</h1>
		<h3>{{ (list | async)?.title }}</h3>
		<p>{{ (list | async)?.desc }}</p>
		<input [(ngModel)]="list.title" placeholder="Title...">
		<input type="text" placeholder="Title.." [ngModel]='(list | async)?.title' (ngModelChange)="updateListTitle($event)">
	</div>
</div>
